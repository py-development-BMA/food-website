{% load static %}
<!DOCTYPE html>
<html style="background: url('../../../static/img/background_food.jpg'); background-size:100%;" id='html'>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{% static 'css/misha.css' %}">
	<link rel="stylesheet" href="{% static 'css/alex.css' %}">
	<link rel="stylesheet" href="{% static 'css/andrew.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Neucha' rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css?family=League Gothic' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		  <link href='https://fonts.googleapis.com/css?family=Yanone Kaffeesatz' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<title>{% block title %} {% endblock %}</title>
</head>

<header>
	<a href="{% url 'feed' %}" class="logo_div"><p>F</p></a>
	<form method="POST">
		{% csrf_token %}
		<input type='text' id="id_findfood" name="findfood" placeholder="Пошук на Food Inc.">
	</form>
	<div class="links_btns">
			<a class="linktomain" style="text-decoration: none;" href='{% url "profile" %}'><p align="center"><img src="{% static 'img/myacc.png' %}" class="img_head"></p></a>
			<div class="linktomain"><p align="center"><img src="{% static 'img/mycart.png' %}" class="img_head_norm"></p></div>
			<div class="linktomain"><p align="center"><img src="{% static 'img/recipesall.png' %}" class="img_head_norm1"></p></div>
	</div>
	<div class="create_new_recipe">
		<img src='{% static "img/settings_icon.png" %}' class="settings_btn">
		<a class="create_rep_btn" style="text-decoration: none;" href="{% url 'newrecipe' %}"><p>Створити рецепт</p></a>
	</div>
</header>
<div class="header-height">

</div>
<div class="recipeDrafts">
{% block mydrafts %}
{% endblock %}

</div>
{% block content %}

{% endblock %}
</html>
